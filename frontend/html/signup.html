<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/035c340386.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Sign Up</title>
</head>

<body>

    <!-- container -->
    <div id="container">
        <h1>Sign up</h1>
        <form id="signup">
            <input id="fullName" type="text" placeholder="Full name*" required>
            <br>
            <br>
            <input id="email" type="email" placeholder="Email address*" required>
            <br>
            <br>
            <input id="pass" type="text" placeholder="Password*" required>
            <br>
            <br>
            <input id="submit" type="submit" value="Sign Up">
        </form>

        <p>Already User, <a href="../login.html">Go to Login</a></p>
    </div>

    <div id="snackbar">
        <p>sign up Sucessful <i class="fa-solid fa-circle-check"></i></p>
    </div>

</body>

</html>
<script src="../js/signup.js"></script>
