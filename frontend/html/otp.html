<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/035c340386.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/otp.css" />
    <title>OTP</title>
</head>

<body>
    
    <!-- main -->
    <div class="otp">
        <h1>Enter OTP</h1>
        <div class="userInput">
            <input type="text" id="ist" maxlength="1" onkeyup="clickEvent(this,'sec')" />
            <input type="text" id="sec" maxlength="1" onkeyup="clickEvent(this,'third')" />
            <input type="text" id="third" maxlength="1" onkeyup="clickEvent(this,'fourth')" />
            <input type="text" id="fourth" maxlength="1" />
        </div>
        <button onclick="otpfun()">Submit</button>
        <p>click here to confirm.</p>
    </div>
    <div id="snackbar">Successful.</div>

</body>

</html>
<script src="../js/otp.js"></script>
