<body>
    

    <!-- container -->
    <div id="container">
        <h1>Login to your Account</h1>
        <form id="signup">
            <input id="email" type="email" placeholder="Email address*" required>
            <br>
            <br>
            <input id="pass" type="text" placeholder="Password*" required>
            <br>
            <br>
            <input id="submit" type="submit" value="Log In">
        </form>
        <p>not a User, <a href="./html/signup.html">Go to signup</a></p>
    </div>

    <div id="snackbar">
        <p>Login Sucessful <i class="fa-solid fa-circle-check"></i></p>
    </div>

</body>
